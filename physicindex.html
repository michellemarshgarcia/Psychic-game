<!DOCTYPE>
<html lang="en-us">	
<head>
	<meta charset="utf-8">

	<title>Psychic Letter Game</title>
</head>
<body>

	<style type="text/css"> 
		body{
			background-color:blue;
		}
		#userGuess{
			color:white;
		}
		img{
			width:600px;
			height:auto;
		}
	</style>

	<script type="text/javascript">


		
		var alphabet = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
		var wins = 0;
		var losses = 0;
		var guesses = 9;
		var guessedLetters = [];
		var computerChoice = alphabet[Math.floor(Math.random() *  alphabet.length)];


		document.onkeyup = function(event) {
			var userGuess = (event.key).toLowerCase();
			console.log(userGuess);	
			guessedLetters.push(userGuess);
			console.log(guessedLetters);
			document.getElementById("userGuess").innerHTML = "Your Guesses: " + guessedLetters;
			document.getElementById("guesses").innerHTML = "Guesses left: " + guesses;


			if (alphabet.indexOf(event.key) !== -1) {

			
				if (event.key === computerChoice) {
					console.log("win")
				}


				else {
					console.log("lose")
				}

				guesses--

				

    			document.getElementById("wins").innerHTML = "Wins: " + wins;

    			document.getElementById("losses").innerHTML = "Losses: " + losses;
			}


			console.log(computerChoice)

		};

</script>


	<div id = "Letter Guessing">
		<h1>Psychic Letter Game</h1>
		<img src="fortune-teller-pic.jpg">
		<h2>Pick a letter!</h2>
		<h2 id="userGuess">Your Guess:</h2>
		<h2 id="guesses">Letters You've Guessed: </h2>
		<h2 id="wins">Wins: </h2>
		<h2 id="losses">Losses: </h2>
		
	</div>
<!--  -->


</body>
</html>
